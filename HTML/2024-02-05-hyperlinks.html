using <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Hyper Linkler</title>
</head>
<body>
    <a href="https://wikipedia.com">Wikipedia sayfasına gider.</a>

    <!-- a etiketinin target attribute'unun _blank değeri, linkin yeni sekmede açılmasını sağlar.-->

    <p><a href="https://tr.wikipedia.org/wiki/%C5%9Eiraz_Pogromu" target="_blank">Şiraz kan iftirası</a> olaylarında Yahudileri korumak için görevlendirilen askerler, Yahudi evlerine ilk saldıranlar oldu.</p>

    <!-- bir resime link vermek -->

    <a href="https://tr.wikipedia.org/wiki/Nikola_Tesla"> <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRJ6IDtr0L7Zu6ESyMN11axgYybXs2GkM2ISA7jdL4iOqDbNIn0" alt="Nikola Tesla" width="100" title="Nikola Tesla"></a>
   
</body>
</html>
